<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
</head>
<body>
    <!-- ลิ้งค์ -->
 <a href="https://admission.ku.ac.th/kuadm/appl/" target="_blank">click me</a>
    <!-- รูป -->
 <img width="500" height="300" src="https://admission.ku.ac.th/static/img/ku-campus-bkn.png" alt="KU Unversity">
    <!-- ตาราง -->
 <table>
    <!-- หัวตาราง -->
    <tr>
        <th>NAME</th>
        <th>NICK NAME</th>
        <th>AGE</th>
    </tr>
    <!-- เนื้อหา -->
    <tr>
        <td>Siwat</td>
        <td>Mii</td>
        <td>18</td>
    </tr>
 </table>
<!-- ตัวหนา -->
 <h3><b>HI</b></h3>
<!-- ตัวเอียง -->
 <h3><i>HI</i></h3>
<!-- สำคัญ -->
 <h3><strong>HI</strong></h3>
<!-- เน้นข้อความ -->
 <h3><em>HI</em></h3>
<!-- ไฮไลท์ -->
 <h3><mark>HI</mark></h3>
<!-- ตัวเล็ก -->
 <h3><small>HI</small></h3>
<!-- ขีดฆ่า -->
 <h3><del>HI</del></h3>
<!-- เส้นใต้ -->
 <h3><ins>HI</ins></h3>
<!-- ตัวห้อย -->
 <h3><sub>HI</sub></h3>
<!-- ตัวยก -->
 <h3><sup>HI</sup></h3>
<fieldset>
    <legend>Informations</legend>
    <form action="">
        <label for="NAME">Name</label> <br>
        <input type="text" name="nickname"> <br>
        <label for="AGE">age</label> <br>
        <input type="number" name="age"> <br>
        <input type="button" value="submit">
    </form>
</fieldset>
</body>
</html>
